        /* Loading ç•«é¢ï¼šå“¥å¾·å„€å¼æ„Ÿ */

<body>
    <!-- Loading ç•«é¢ -->
    <div id="loading" class="loading-screen">
        <div class="loading-icon">ğŸŒ™</div>
        <p class="loading-text">DIVINING THE MIDNIGHT SKY</p>
        <p class="loading-sub">æ­£åœ¨å‡è¦–å†¥å¤œä¸­çš„é›²å½±èˆ‡é¢¨å‘â€¦</p>
    </div>

    <!-- ç‹€æ…‹åˆ— -->
    <div class="status-bar">
        <div class="location-pill">ğŸ“ å®œè˜­</div>
        <div id="updateTime" class="update-pill">å åœä¸­â€¦</div>
    </div>

    <!-- ä¸»å…§å®¹ -->
    <div class="container" id="mainContent" style="display: none;">
        <div id="heroCard"></div>

        <h3 class="section-title">ç¨å¾Œé å ±</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        const API_URL = "https://weather-yi.zeabur.app/api/weather/KS"; // åœ¨é€™è£¡å¡«å…¥ä½ çš„å¤©æ°£ API URL

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ™";

            // å…ˆç”¨é—œéµå­—åˆ¤æ–·ï¼Œå†é…ä¸Šå“¥å¾·æ„Ÿåœ–ç¤º
            if (weather.includes("é›·")) return "â›ˆï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›ª")) return "â„ï¸";
            if (weather.includes("æ™´")) return "ğŸŒ™";
            if (weather.includes("å¤šé›²")) return "â˜ï¸";
            if (weather.includes("é™°")) return "ğŸŒ«ï¸";

            return "ğŸŒ™";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸ•¯ï¸";
            let rainText = "ç„¡é›¨é™°å½±";
            const rainNum = parseInt(rainProb, 10) || 0;

            if (rainNum > 30 && rainNum <= 70) {
                rainIcon = "â˜‚ï¸";
                rainText = "æ”œå‚˜ä»¥é˜²";
            } else if (rainNum > 70) {
                rainIcon = "â›ˆï¸";
                rainText = "é¢¨é›¨å¤œè¡Œ";
            }

            let clothIcon = "ğŸ§¥";
            let clothText = "é©ä¸­è–„æŠ«";
            const t = parseInt(maxTemp, 10) || 0;

            if (t >= 28) {
                clothIcon = "ğŸ¦‡";
                clothText = "ç‚å¤œè¼•è¢";
            } else if (t <= 15) {
                clothIcon = "ğŸ§£";
                clothText = "é‡è£˜è­·èº«";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();

            if (hour >= 5 && hour < 11) return "æ™¨æ›¦";
            if (hour >= 11 && hour < 14) return "æ­£åˆ";
            if (hour >= 14 && hour < 18) return "è–„æš®";
            if (hour >= 18 && hour < 23) return "é•·å¤œ";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts || [];
            if (!forecasts.length) return;

            const current = forecasts[0];
            const others = forecasts.slice(1);

            // Hero Card
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const maxT = parseInt(current.maxTemp, 10) || 0;
            const minT = parseInt(current.minTemp, 10) || 0;
            const avgTemp = Math.round((maxT + minT) / 2);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>

                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div class="advice-sub">é™é›¨ç‡ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div class="advice-sub">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                        </div>
                    </div>
                </div>
            `;

            // ç¨å¾Œé å ±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const now = new Date();
            const todayDate = now.getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);

                if (fDate.getDate() !== todayDate) {
                    p = "æ˜æ—¥ Â· " + p;
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp}Â° ã€œ ${f.maxTemp}Â°</div>
                        <div class="mini-rain">ğŸ’§ ${f.rain}</div>
                    </div>
                `;
            });

            // å³ä¸Šè§’æ—¥æœŸ
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

            document.getElementById('updateTime').textContent =
                `${month}æœˆ${date}æ—¥ Â· ${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                // æœ€ä½ Loading å„€å¼æ™‚é–“ï¼š1.5 ç§’
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));

                // æŠ“å–è³‡æ–™
                const fetchPromise = fetch(API_URL).then(res => res.json());

                // ç­‰å¾…å…©è€…éƒ½å®Œæˆ
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json && json.success) {
                    renderWeather(json.data);

                    // éš±è— Loadingï¼Œé¡¯ç¤ºä¸»ç•«é¢
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API å›æ‡‰å¤±æ•—");
                }
            } catch (e) {
                console.error(e);
                alert("å¤©æ°£å åœå¤±æ•—ï¼Œä¼¼ä¹æœ‰å¹½éˆå¹²æ“¾äº†ç¶²è·¯å„€å¼â€¦");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
